{% extends "base.html" %}
{% block title %}
    {{ 'login' }}
{% endblock %}
{% block body %}
    <form action="{{ url_for('user.login') }}" method="post">
        <p>姓名:<input name="name" placeholder="name"></p>
        <p>密码:<input name="password" placeholder="Password" type="password"></p>
        <p>
            <button type="submit">Sign In</button>
        </p>
    </form>
{% endblock %}
